apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.compileSdkVersion
    buildToolsVersion versions.buildToolsVersion

    defaultConfig {
        applicationId "com.orientalfinance"
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:$versions.supportLibrariesVersion"
    compile "com.android.support:design:$versions.supportLibrariesVersion"
    compile "com.android.support:support-vector-drawable:$versions.supportLibrariesVersion"
    compile "com.android.support:support-v4:$versions.supportLibrariesVersion"
    testCompile 'junit:junit:4.12'
    compile 'com.youth.banner:banner:1.4.9'
    compile "com.hannesdorfmann.mosby:mvp:$versions.mosbyMvpVersion"
    compile "com.hannesdorfmann.mosby:viewstate:$versions.mosbyMvpVersion"
    compile "io.reactivex.rxjava2:rxandroid:$versions.rxAndroidVersion"
    compile "com.google.dagger:dagger:$versions.daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$versions.daggercompiler"
    compile 'com.jakewharton:butterknife:7.0.0'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile "com.github.bumptech.glide:glide:$versions.glideversion"
    compile project(':module')
}
